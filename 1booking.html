<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Hair Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #f6d365, #fda085);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    .price {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #e91e63;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #ff6f61;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e85c50;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Book Your Hair Session</h2>

    <form action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="date">Appointment Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Appointment Time</label>
      <input type="time" id="time" name="time" required>

      <label for="stylist">Stylist</label>
      <select id="stylist" name="stylist">
        <option value="Ms.BIG">Ms. BIG</option>
      </select>

      <label for="service">Service</label>
      <select id="service" name="service">
        <option value="Hairstylist DIY">Hairstylist DIY</option>
      </select>

      <div class="price">Price: 15 kisses / session</div>

      <label for="language">Preferred Language</label>
      <select id="language" name="language">
        <option value="English">English</option>
        <option value="Chinese">Chinese</option>
        <option value="Cantonese">Cantonese</option>
        <option value="Italian">Italian</option>
      </select>

      <button type="submit">Confirm Appointment</button>
    </form>
  </div>

</body>
</html>
